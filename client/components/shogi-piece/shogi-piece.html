<dom-module id="shogi-piece">
    <template>
        <style>
            :host {
                z-index: 5000;
                width: 100%;
                height: 100%;
                color: black;
                cursor: pointer;
                user-select: none;
                writing-mode: tb-rl;
                background-image: url('/assets/images/shogi.svg');
                background-repeat: no-repeat;
                background-size: 70%;
                background-position: center center;
                font-size: 1.2rem;
                text-rendering: optimizeLegibility;

                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            :host([promoted]) {
                color: red;
            } 

            :host([side="white"]) {
                transform: rotateX(190deg);
                background-image: url('/assets/images/shogi-white.svg');
            }
            
        </style>

        <span>[[kanji]]</span>
    </template>
    <script src="shogi-piece.js"></script>
</dom-module>
