<link rel="import" href="../shogi-piece/shogi-piece.html">

<dom-module id="shogi-gold-general">
    <script>
        (function() {
            'use strict';

            class ShogiPromotedPawn extends ShogiPiece {

                static get is() { return 'shogi-promoted-pawn'; }
                static get config() {
                    return {
                        properties: {
                            kanji: { value: 'と金 ' },
                            romaji: { value: 'Tokin' },
                            english: { value: 'Promoted Pawn' },
                            side: { type: String },
                            promoted: { type: Boolean, value: true, reflectToAttribute: true }
                        }
                    }
                }

                constructor() {
                    super();
                }

                connectedCallback() {
                    super.connectedCallback();
                    this.setAttribute('title', `${this.english} | ${this.kanji} | ${this.romaji}`);
                }

                /**
                 * {|, |, |, |, |, |, |, |, |}
                 * {|, |, |, |, |, |, |, |, |}
                 * {|, |, |, |, |, |, |, |, |}
                 * {|, |, |, #, #, #, |, |, |}
                 * {|, |, |, #, X, #, |, |, |}
                 * {|, |, |, |, #, |, |, |, |}
                 * {|, |, |, |, |, |, |, |, |}
                 * {|, |, |, |, |, |, |, |, |}
                 * {|, |, |, |, |, |, |, |, |}
                 */
                theoreticalMoves(y, x) {
                    let moves = [];

                    if (this.side === 'black') {
                        moves = [
                            { y: y - 1, x: x},
                            { y: y - 1, x: x - 1},
                            { y: y - 1, x: x + 1},
                            { y: y, x: x - 1},
                            { y: y, x: x + 1},
                            { y: y + 1, x: x}
                        ];
                    }

                    if (this.side === 'white') {
                        moves = [
                            { y: y + 1, x: x},
                            { y: y + 1, x: x - 1},
                            { y: y + 1, x: x + 1},
                            { y: y, x: x - 1},
                            { y: y, x: x + 1},
                            { y: y - 1, x: x}
                        ];
                    }

                    return BoardUtil.filterInvalidMoves(moves, { x: x, y: y });
                }

                possibleMoves(y, x, board, lexicon) {
                    let moves = this.theoreticalMoves(y, x);
                    let filteredMoves = [];
                    
                    for(let move of moves) {
                        let piece = board[move.y][move.x];
                        
                        if(this.side === 'white' && BoardUtil.isBlackPiece(piece, lexicon) || piece === 0)
                            filteredMoves.push(move);

                        if(this.side === 'black' && BoardUtil.isWhitePiece(piece, lexicon) || piece === 0)
                            filteredMoves.push(move);
                    }

                    return filteredMoves;
                }

            }

            customElements.define(ShogiPromotedPawn.is, ShogiPromotedPawn);
        })();
    </script>
</dom-module>
