<dom-module id="shogi-play-menu">
    <template>
        <style>
            :host {
                position: relative;
                min-height: 100%;

                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            a {
                color: inherit;
                text-decoration: none;
                font-size: 2em;
                font-weight: 100;
                padding-top: .3em;
                padding-bottom: .3em;
                transition: all .2s cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            a[inactive] {
                transform: translateY(400%) scale(0);
                opacity: 0;
            }

            a:hover, a:focus {
                color: #F44336;
                transform: scale(1.1);
                outline: none;
            }
        </style>

        <a inactive href="/play/solo">Solo</a>
        <a inactive href="/play/local">Local</a>
        <a inactive href="/play/online">Online with Random Player</a>
        <a inactive href="/play/online">Online with Friends</a>

    </template>
    <script src="shogi-play-menu.js"></script>
</dom-module>
